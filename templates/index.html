<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pokedex DB</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background-color: #0f0f1a; font-family: 'Roboto', sans-serif; overflow: hidden; color: white;
        }

        /* --- ARKA PLAN EFEKTLERİ --- */
        .background-fx {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #240b36 0%, #0f0f1a 100%); z-index: -10;
        }
        .floating-pokeball {
            position: absolute; width: 100px; height: 100px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1); background: transparent;
            animation: floatUpRotate linear infinite; opacity: 0.3;
        }
        .floating-pokeball::before { content: ''; position: absolute; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(255,255,255,0.1); }
        .floating-pokeball::after { content: ''; position: absolute; top: 50%; left: 50%; width: 20px; height: 20px; border-radius: 50%; transform: translate(-50%, -50%); border: 2px solid rgba(255,255,255,0.1); }
        .fp1 { left: 10%; bottom: -100px; animation-duration: 15s; transform: scale(0.8); }
        .fp2 { left: 80%; bottom: -100px; animation-duration: 25s; animation-delay: 2s; transform: scale(1.2); }
        @keyframes floatUpRotate { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 50% { opacity: 0.4; } 100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; } }

        /* --- ANA DÜZEN (LAYOUT) --- */
        .main-container { display: flex; gap: 50px; align-items: center; z-index: 10; }

        /* --- SOL KART (POKEMON) --- */
        .card {
            background: rgba(30, 30, 40, 0.6); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 40px; width: 320px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative;
            border-top: 4px solid {{ pokemon.renk }};
            box-shadow: 0 -10px 30px {{ pokemon.renk }}44, 0 20px 50px rgba(0,0,0,0.5);
        }
        .img-container {
            width: 160px; height: 160px; margin: 0 auto 20px; position: relative;
            background: radial-gradient(circle, {{ pokemon.renk }}33 0%, transparent 70%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
        }
        .img-container img { width: 140px; height: 140px; object-fit: contain; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); animation: hoverEffect 3s infinite ease-in-out; }
        @keyframes hoverEffect { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h1 { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 2.5rem; margin: 10px 0; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px {{ pokemon.renk }}; }
        .badge { display: inline-block; background: {{ pokemon.renk }}22; color: {{ pokemon.renk }}; padding: 8px 30px; border-radius: 4px; font-family: 'Rajdhani', sans-serif; font-weight: 700; text-transform: uppercase; border: 1px solid {{ pokemon.renk }}; box-shadow: 0 0 15px {{ pokemon.renk }}44; margin-bottom: 25px; }

        .stats-row { display: flex; justify-content: space-between; background: rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 15px; margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .stat-item { flex: 1; }
        .stat-item:first-child { border-right: 1px solid rgba(255,255,255,0.1); }
        .stat-label { font-size: 0.8rem; color: #aaa; font-weight: bold; }
        .stat-val { font-size: 1.4rem; font-family: 'Rajdhani', sans-serif; font-weight: 700; }

        /* BUTON GRUBU */
        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        
        .btn-scan {
            width: 100%; padding: 15px; border: none; border-radius: 10px; background: {{ pokemon.renk }}; color: #000;
            font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 1.2rem; cursor: pointer; transition: 0.3s;
            box-shadow: 0 0 20px {{ pokemon.renk }}66;
        }
        .btn-scan:hover { transform: translateY(-3px); box-shadow: 0 0 40px {{ pokemon.renk }}; color: white; }

        .btn-fav {
            width: 100%; padding: 15px; border: 1px solid {{ pokemon.renk }}; border-radius: 10px; background: transparent; color: white;
            font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 1rem; cursor: pointer; transition: 0.3s;
        }
        .btn-fav:hover { background: {{ pokemon.renk }}22; box-shadow: 0 0 15px {{ pokemon.renk }}44; }

        /* --- SAĞ PANEL (FAVORİLER) --- */
        .fav-panel {
            width: 300px; height: 500px; background: rgba(15, 15, 26, 0.8);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); display: flex; flex-direction: column;
            backdrop-filter: blur(15px);
        }
        .fav-title { font-family: 'Rajdhani', sans-serif; color: #fff; font-size: 1.5rem; text-align: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); text-transform: uppercase; letter-spacing: 2px; }
        .fav-list { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .fav-list::-webkit-scrollbar { width: 5px; } .fav-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .fav-item {
            display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.03);
            padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
        }
        .fav-item:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); border-color: rgba(255,255,255,0.2); }
        .fav-img { width: 40px; height: 40px; }
        .fav-info h4 { margin: 0; font-size: 0.9rem; color: #fff; font-family: 'Rajdhani', sans-serif; }
        .fav-info span { font-size: 0.7rem; text-transform: uppercase; }

        .btn-clear { margin-top: 10px; background: #ff4444; border: none; color: white; padding: 10px; font-weight: bold; cursor: pointer; border-radius: 8px; font-family: 'Rajdhani', sans-serif; }
        .btn-clear:hover { background: #ff6666; }

    </style>
</head>
<body>

    <div class="background-fx">
        <div class="floating-pokeball fp1"></div>
        <div class="floating-pokeball fp2"></div>
    </div>

    <div class="main-container">
        
        <div class="card">
            <div class="img-container">
                <img src="{{ pokemon.resim }}" alt="{{ pokemon.isim }}">
            </div>

            <h1>{{ pokemon.isim }}</h1>
            <div class="badge">{{ pokemon.tur }}</div>

            <div class="stats-row">
                <div class="stat-item"><div class="stat-label">BOY</div><div class="stat-val">{{ pokemon.boy }} m</div></div>
                <div class="stat-item"><div class="stat-label">AĞIRLIK</div><div class="stat-val">{{ pokemon.kilo }} kg</div></div>
            </div>

            <div class="btn-group">
                <form action="/" method="get">
                    <button class="btn-scan">YENİ TARA</button>
                </form>

                <form action="/favori-ekle" method="post">
                    <input type="hidden" name="isim" value="{{ pokemon.isim }}">
                    <input type="hidden" name="resim" value="{{ pokemon.resim }}">
                    <input type="hidden" name="tur" value="{{ pokemon.tur }}">
                    <input type="hidden" name="renk" value="{{ pokemon.renk }}">
                    <button class="btn-fav">★ VERİTABANINA KAYDET</button>
                </form>
            </div>
        </div>

        <div class="fav-panel">
            <div class="fav-title">POKÉ-BANK</div>
            <div class="fav-list">
                {% for p in favoriler %}
                <div class="fav-item" style="border-left: 3px solid {{ p.renk }};">
                    <img src="{{ p.resim }}" class="fav-img">
                    <div class="fav-info">
                        <h4>{{ p.isim }}</h4>
                        <span style="color: {{ p.renk }}">{{ p.tur }}</span>
                    </div>
                </div>
                {% endfor %}

                {% if not favoriler %}
                <div style="text-align: center; color: #555; margin-top: 20px; font-size: 0.8rem;">VERİ YOK...</div>
                {% endif %}
            </div>
            <form action="/temizle" method="get">
                <button class="btn-clear">FORMAT AT</button>
            </form>
        </div>

    </div>

</body>
</html>
