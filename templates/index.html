<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Pokedex API</title>
    <style>
        body { background-color: #2a2a2a; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .card { 
            background-color: #333; 
            width: 350px; 
            border-radius: 20px; 
            padding: 30px; 
            text-align: center; 
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            border-top: 10px solid {{ renk }}; /* Python'dan gelen renk */
        }
        .img-bg {
            background-color: rgba(255,255,255,0.1);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img { width: 180px; height: auto; transition: transform 0.3s; }
        img:hover { transform: scale(1.1); }
        h1 { margin: 20px 0 10px; letter-spacing: 2px; }
        .badge {
            background-color: {{ renk }};
            padding: 5px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .stats { display: flex; justify-content: space-around; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; }
        .stat-box p { margin: 0; font-size: 12px; color: #aaa; }
        .stat-box h3 { margin: 5px 0 0; }
        button {
            margin-top: 25px;
            padding: 12px 30px;
            background: white;
            color: #333;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background: #ddd; }
    </style>
</head>
<body>

    <div class="card">
        <div class="img-bg">
            <img src="{{ resim }}" alt="{{ isim }}">
        </div>
        
        <h1>{{ isim }}</h1>
        <div class="badge">{{ tur }}</div>
        
        <div class="stats">
            <div class="stat-box">
                <p>BOY</p>
                <h3>{{ boy }} m</h3>
            </div>
            <div class="stat-box">
                <p>AĞIRLIK</p>
                <h3>{{ kilo }} kg</h3>
            </div>
        </div>

        <form action="">
            <button onclick="window.location.reload();">Sıradaki Pokémon</button>
        </form>
    </div>

</body>
</html>
