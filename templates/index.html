<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex v1.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Nunito:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL SAYFA AYARLARI --- */
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background-color: #2c3e50; /* Koyu Gri Arka Plan */
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        /* Arka Plan Efekti (Hareketli Çizgiler) */
        .bg-pattern {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -10;
        }

        /* --- POKEDEX GÖVDESİ --- */
        .pokedex {
            background-color: #dd2c2c; /* Pokedex Kırmızısı */
            width: 360px;
            padding: 20px;
            border-radius: 15px 15px 30px 30px;
            box-shadow: 
                -10px 0 0 #8b0000, /* 3D Derinlik Sol */
                10px 0 0 #8b0000,  /* 3D Derinlik Sağ */
                0 15px 0 #5e0000,  /* 3D Derinlik Alt */
                0 30px 40px rgba(0,0,0,0.6); /* Gölge */
            position: relative;
            border: 4px solid #333;
        }

        /* Üst Sensör Işıkları */
        .top-lights {
            display: flex; gap: 10px; margin-bottom: 20px; align-items: center;
        }
        .big-blue-light {
            width: 50px; height: 50px;
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 0 10px #4facfe, inset 0 0 10px rgba(0,0,0,0.5);
            animation: pulseLight 3s infinite;
        }
        .small-light { width: 15px; height: 15px; border-radius: 50%; border: 1px solid rgba(0,0,0,0.5); }
        .red { background: #ff0000; box-shadow: 0 0 5px #ff0000; }
        .yellow { background: #ffff00; box-shadow: 0 0 5px #ffff00; }
        .green { background: #00ff00; box-shadow: 0 0 5px #00ff00; }

        @keyframes pulseLight {
            0% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
            100% { filter: brightness(1); }
        }

        /* --- EKRAN ALANI --- */
        .screen-container {
            background-color: #dedede;
            border-radius: 15px 15px 50px 15px; /* Pokedex ekran şekli */
            padding: 20px;
            border: 3px solid #333;
            margin-bottom: 20px;
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.2);
        }

        /* Dijital Yeşil Ekran */
        .screen {
            background-color: #87cdde; /* LCD Ekran Rengi */
            border: 3px solid #555;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        /* Scanline Efekti (Eski TV çizgileri) */
        .screen::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }

        .img-bg {
            background-color: rgba(255,255,255,0.4);
            width: 140px; height: 140px;
            margin: 0 auto 10px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid rgba(0,0,0,0.1);
        }
        
        .img-bg img {
            width: 120px; height: 120px;
            object-fit: contain;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
            animation: bounce 2s infinite ease-in-out;
            position: relative; z-index: 3;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        /* Yazılar */
        h1 {
            font-family: 'Press Start 2P', cursive; /* Retro Oyun Fontu */
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
            text-transform: uppercase;
        }

        .type-badge {
            background: #333;
            color: #fff;
            padding: 5px 15px;
            font-size: 0.8rem;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* İstatistik Kutusu */
        .stats-box {
            background: rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 8px;
            display: flex;
            justify-content: space-around;
            font-weight: bold;
            color: #333;
            font-size: 0.9rem;
        }

        /* --- KONTROL TUŞLARI --- */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .action-btn {
            background: #222;
            color: #4facfe;
            border: 2px solid #000;
            width: 120px;
            padding: 12px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 0 #000;
            transition: 0.1s;
        }

        .action-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #000;
        }

        /* D-PAD (Yön Tuşları Süsü) */
        .d-pad {
            width: 80px; height: 80px;
            position: relative;
        }
        .d-pad div { background: #222; position: absolute; border-radius: 3px; box-shadow: 2px 2px 0 #000;}
        .up-down { width: 25px; height: 80px; left: 27px; top: 0; }
        .left-right { width: 80px; height: 25px; top: 27px; left: 0; }
        .circle-pad { width: 15px; height: 15px; border-radius: 50%; background: #111; top: 32px; left: 32px; z-index: 5; border: none; box-shadow: none;}

    </style>
</head>
<body>

    <div class="bg-pattern"></div>

    <div class="pokedex">
        
        <div class="top-lights">
            <div class="big-blue-light"></div>
            <div class="small-light red"></div>
            <div class="small-light yellow"></div>
            <div class="small-light green"></div>
        </div>

        <div class="screen-container">
            <div class="screen">
                <div class="img-bg">
                    <img src="{{ resim }}" alt="{{ isim }}">
                </div>
                
                <h1>{{ isim }}</h1>
                <div class="type-badge" style="background-color: {{ renk }};">{{ tur }}</div>
                
                <div class="stats-box">
                    <span>Boy: {{ boy }}m</span>
                    <span>Kilo: {{ kilo }}kg</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <div class="d-pad">
                <div class="up-down"></div>
                <div class="left-right"></div>
                <div class="circle-pad"></div>
            </div>

            <form action="">
                <button class="action-btn" onclick="window.location.reload();">SCAN ></button>
            </form>
        </div>

    </div>

</body>
</html>
