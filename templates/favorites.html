<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Favori PokemonlarÄ±m</title>
    <link rel="stylesheet" href="fav-style.css">
</head>
  <style>
    body {
    background-color: #2c3e50;
    color: white;
    font-family: sans-serif;
    text-align: center;
}

.grid-konteyner {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    padding: 40px;
}

.pokemon-kart {
    background: #34495e;
    padding: 15px;
    border-radius: 15px;
    border: 2px solid #ecf0f1;
}

.pokemon-kart img {
    width: 100px;
}
  </style>
<body>
    <h1>ðŸŒŸ Favori PokemonlarÄ±m</h1>
    <div id="favori-listesi" class="grid-konteyner">
        </div>
    <a href="index.html">Geri DÃ¶n</a>

    <script src="fav-script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const listeKonteyner = document.getElementById('favori-listesi');
        // LocalStorage'dan (my_favs anahtarÄ±yla) verileri Ã§ekiyoruz
        const favoriler = JSON.parse(localStorage.getItem('my_favs')) || [];

        if (favoriler.length === 0) {
            listeKonteyner.innerHTML = "<h3>HenÃ¼z favori eklemedin. PokÃ©dex'e gidip kalp butonuna bas!</h3>";
            return;
        }

        favoriler.forEach(pokemon => {
            const kart = document.createElement('div');
            kart.className = 'pokemon-kart';
            kart.innerHTML = `
                <img src="${pokemon.resim}" alt="${pokemon.ad}">
                <h3>${pokemon.ad}</h3>
            `;
            listeKonteyner.appendChild(kart);
        });
    });
</script>
</body>
</html>
