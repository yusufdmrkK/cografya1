<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favori PokemonlarÄ±m</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <style>
        /* TasarÄ±mÄ± PokÃ©dex ile uyumlu hale getirdik */
        body { 
            background-color: #0f0f1a; 
            color: white; 
            font-family: 'sans-serif'; 
            text-align: center; 
            padding: 40px; 
            margin: 0;
        }

        h1 { 
            font-family: 'Rajdhani', sans-serif; 
            font-size: 3rem; 
            text-shadow: 0 0 20px #3399ff; 
            margin-bottom: 40px;
        }

        /* PokemonlarÄ±n dizileceÄŸi Ä±zgara (Grid) */
        .grid-konteyner { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 25px; 
            padding: 20px; 
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Favori KartÄ± TasarÄ±mÄ± */
        .pokemon-kart { 
            background: rgba(30, 30, 40, 0.8); 
            padding: 20px; 
            border-radius: 20px; 
            border: 1px solid #3399ff; 
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .pokemon-kart:hover { 
            transform: translateY(-10px); 
            box-shadow: 0 0 25px #3399ff66;
            border-color: cyan;
        }

        .pokemon-kart img { 
            width: 120px; 
            height: 120px; 
            object-fit: contain; 
        }

        .pokemon-kart h3 { 
            font-family: 'Rajdhani', sans-serif;
            margin-top: 15px; 
            letter-spacing: 1px;
            color: cyan;
        }

        /* Alt butonlar */
        .nav-buttons { margin-top: 50px; display: flex; justify-content: center; gap: 20px; }

        .btn {
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-family: 'Rajdhani', sans-serif;
            transition: 0.3s;
            cursor: pointer;
        }

        .back-btn { border: 1px solid cyan; color: cyan; }
        .back-btn:hover { background: cyan; color: black; }

        .clear-btn { border: 1px solid #ff4757; color: #ff4757; background: transparent; }
        .clear-btn:hover { background: #ff4757; color: white; }
    </style>
</head>
<body>

    <h1>ğŸŒŸ FAVORÄ° KOLEKSÄ°YONUM</h1>

    <div id="favori-listesi" class="grid-konteyner">
        </div>

    <div class="nav-buttons">
        <a href="/" class="btn back-btn">â† POKÃ‰DEX'E DÃ–N</a>
        <button onclick="listeyiTemizle()" class="btn clear-btn">LÄ°STEYÄ° SIFIRLA</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const listeKonteyner = document.getElementById('favori-listesi');
        
        // Verileri 'my_favs' anahtarÄ±yla Ã§ekiyoruz (index.html ile aynÄ± olmalÄ±)
        const favoriler = JSON.parse(localStorage.getItem('my_favs')) || [];

        if (favoriler.length === 0) {
            listeKonteyner.innerHTML = "<div style='grid-column: 1/-1;'><h3>Koleksiyonun henÃ¼z boÅŸ kanka. <br> BirkaÃ§ Pokemon yakalamaya ne dersin?</h3></div>";
            return;
        }

        // Her favori pokemon iÃ§in bir kart oluÅŸtur
        favoriler.forEach(pokemon => {
            const kart = document.createElement('div');
            kart.className = 'pokemon-kart';
            kart.innerHTML = `
                <img src="${pokemon.resim}" alt="${pokemon.ad}">
                <h3>${pokemon.ad}</h3>
            `;
            listeKonteyner.appendChild(kart);
        });
    });

    // Listeyi tamamen silme fonksiyonu
    function listeyiTemizle() {
        if(confirm("TÃ¼m favori listeni silmek istediÄŸine emin misin?")) {
            localStorage.removeItem('my_favs');
            location.reload();
        }
    }
    </script>
</body>
</html>
